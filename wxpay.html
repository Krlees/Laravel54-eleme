
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加商品</title>
</head>
<body class="gray-bg">
<link href="http://lar54.app/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="http://lar54.app/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
<link href="http://lar54.app/admin/css/animate.css" rel="stylesheet">
<link href="http://lar54.app/admin/css/style.css?v=4.1.0" rel="stylesheet">
<link href="http://lar54.app/admin/css/other.css" rel="stylesheet">
<link href="http://lar54.app/admin/css/plugins/chosen/chosen.css" rel="stylesheet">
<script src="http://lar54.app/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="http://lar54.app/admin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="http://lar54.app/admin/js/content.js?v=1.0.0"></script>
<script src="http://lar54.app/admin/js/plugins/layer/layer.min.js"></script>
<script src="http://lar54.app/admin/js/plugins/chosen/chosen.jquery.js"></script>
<link rel="stylesheet" type="text/css" href="http://lar54.app/admin/css/Validform_v5.3.2.css">
<link rel="stylesheet" type="text/css" href="http://lar54.app/admin/css/plugins/webuploader/webuploader.css">
<link rel="stylesheet" type="text/css" href="http://lar54.app/admin/css/demo/webuploader-demo.css">

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>添加商品</h5>
                </div>
                <div class="ibox-content">
                    <form method="POST" action="http://lar54.app/admin/goods/add" accept-charset="UTF-8" class="form-horizontal m-t validform"><input name="_token" type="hidden" value="eKh0mZxgZ50ZiTGqAT4THnEys93oFybGGZZAA3mu">

                        <div class="form-group">
                            <label for="商品名称" class="col-sm-2 control-label">商品名称</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="data[name]" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="价格" class="col-sm-2 control-label">价格</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="data[price]" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="市场价格" class="col-sm-2 control-label">市场价格</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="data[oldPrice]" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="库存" class="col-sm-2 control-label">库存</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="data[storage]" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="商品描述" class="col-sm-2 control-label">商品描述</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="data[description]" cols="50" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="详情" class="col-sm-2 control-label">详情</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="data[info]" cols="50" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="标记" class="col-sm-2 control-label">标记</label>
                            <div class="col-sm-10">
                                <label class="checkbox-inline"><input class="form-control checkbox-inline" style="width: 20px" checked="checked" name="data[flag]" type="checkbox" value="推荐">推荐</label><label class="checkbox-inline"><input class="form-control checkbox-inline" style="width: 20px" name="data[flag]" type="checkbox" value="新品">新品</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="状态" class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-10">
                                <label class="radio-inline"><input class="form-control radio-inline" style="width: 20px" checked="checked" name="data[status]" type="radio" value="2">上架</label><label class="radio-inline"><input class="form-control radio-inline" style="width: 20px" name="data[status]" type="radio" value="0">下架</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="">商品分类</label>
                            <div class="col-sm-10">
                                <select id="top" class="chosen-select"><option value="0">请选择</option><option value="1">热销榜</option><option value="3">火腿肠</option></select><select id="sub" class="chosen-select" name="ids[]"><option value="0">请选择</option><option value="2" >单人精彩套餐</option><option value="4" >鸡蛋类</option></select></div></div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane-o"></i> 提交</button>
                                <a href="javascript:" onclick="javascript:history.go(-1)" class="btn btn-white" id="back"><i class="fa fa-reply"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>


<!-- 全局js -->
<script src="http://lar54.app/admin/js/Validform_v5.3.2_min.js"></script>
<script src="http://lar54.app/admin/js/plugins/jasny/jasny-bootstrap.min.js"></script>
<script>
    $('select.chosen-select').chosen({width: "200px"});

    var targetUrl = "";

    var $valid = $(".validform").Validform({
        tiptype: function (msg, o, cssctl) {

        },
        ajaxPost: true,
        datatype: {
            "zh": /^[\u4E00-\u9FA5\uf900-\ufa2d]$/,
            "username": function (gets, obj, curform, regxp) {
                //参数gets是获取到的表单元素值，obj为当前表单元素，curform为当前验证的表单，regxp为内置的一些正则表达式的引用;
                var reg1 = /^[\w\.]{4,16}$/,
                        reg2 = /^[\u4E00-\u9FA5\uf900-\ufa2d]{2,8}$/;

                if (reg1.test(gets)) {
                    return true;
                }
                if (reg2.test(gets)) {
                    return true;
                }
                return false;

                //注意return可以返回true 或 false 或 字符串文字，true表示验证通过，返回字符串表示验证失败，字符串作为错误提示显示，返回false则用errmsg或默认的错误提示;
            }

        },
        beforeCheck: function (curform) {
            //在表单提交执行验证之前执行的函数，curform参数是当前表单对象。
            //这里明确return false的话将不会继续执行验证操作;
        },
        beforeSubmit: function (curform) {

            //在验证成功后，表单提交前执行的函数，curform参数是当前表单对象。
            //这里明确return false的话表单将不会提交;
        },
        callback: function (data) {
            if (data.code == '0') {
                if (targetUrl) {
                    window.location.href = targetUrl;
                }
                else {
                    window.location.reload(true);
                }
            }
            else {
                layer.msg('操作失败');
            }
            $('#Validform_msg').hide();

        }

    });
    $valid.tipmsg.w["zh"] = "请输入中文字符！";

</script>
<script type="text/javascript">
    $(function () {
        $('#sub_chosen').hide();
        $('#top').change(function () {
            var id = $(this).val();
            var selectHtmls = "";
            if (id > 0) {
                $.getJSON("http://lar54.app/admin/goods/get-sub-class" + "/" + id, {}, function (result) {
                    var initHtml = "<option value='" + id + "'>-请选择-</option>";
                    if (result.code == '0') {
                        $.each(result.data, function (i, v) {
                            selectHtmls += "<option value='" + v.id + "'>" + v.name + "</option>";
                        });
                    }

                    if (selectHtmls != "") {
                        $('#sub').chosen("destroy");
                        $("#sub").html(initHtml + selectHtmls).chosen({width: "200px"});
                        $("#sub_chosen").show();
                    }
                    else {
                        $('#sub').chosen("destroy");
                        $("#sub").html("").chosen({width: "200px"});
                        $("#sub_chosen").hide();
                    }
                });
            }
            else {
                $('#sub').chosen("destroy");
                $("#sub").html("").chosen({width: "200px"});
                $("#sub_chosen").hide();
            }


        });


    })


</script>
</body>
</html>
